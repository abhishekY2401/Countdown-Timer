<!DOCTYPE html>
<html lang="en">

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>CountDown Timer</title>
</head>

<body>
  <div class="container">
    <div class="countdown">
      <h1>COUNTDOWN &nbsp TIMER</h1>
    </div>
    <div class="time-box">
      <div class="time-format">
        <div class="set-day">
          <h2 id="day">0</h2>
          <h3>DAYS</h3>
        </div>
        <div class="set-hours">
          <h2 id="hrs">00</h2>
          <h3>HOURS</h3>
        </div>
        <div class="set-mins">
          <h2 id="mins">00</h2>
          <h3>MINUTES</h3>
        </div>
        <div class="set-sec">
          <h2 id="sec">00</h2>
          <h3>SECONDS</h3>
        </div>
      </div>
    </div>
    <div class="text">
      <p id="infoTime"></p>
    </div>
  </div>
</body>

</html>
